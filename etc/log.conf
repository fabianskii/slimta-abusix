{
  "version": 1,
  "disable_existing_loggers": false,
  "formatters": {
    "default": {
      "format": "%(asctime)s [%(threadName)s] %(name)s - %(levelname)s - %(message)s",
      "datefmt": "%Y-%m-%dT%H:%M:%S"
    }
  },
  "handlers": {
    "console": {
      "class":     "logging.StreamHandler",
      "level":     "DEBUG",
      "formatter": "default",
      "stream":    "ext://sys.stdout"
    }
  },
  "loggers": {
  },
  "root": {
    "level": "WARN",
    "handlers": ["console"]
  }
}
